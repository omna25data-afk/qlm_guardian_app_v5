name: qlm_guardian_app_v5
description: "تطبيق إدارة الأمناء الذكي - الإصدار الخامس"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
    
  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # Network
  dio: ^5.8.0+1
  connectivity_plus: ^6.1.4
  
  # Local Database (SQLite)
  drift: ^2.27.0
  sqlite3_flutter_libs: ^0.5.32
  
  # Caching
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Secure Storage
  flutter_secure_storage: ^9.2.4
  
  # Dependency Injection
  get_it: ^8.0.3
  injectable: ^2.6.0
  
  # Routing
  go_router: ^15.1.2
  
  # Utils
  uuid: ^4.5.1
  intl: ^0.20.2
  equatable: ^2.0.7
  json_annotation: ^4.9.0
  
  # Hijri Date
  hijri: ^3.0.0
  
  # UI
  flutter_svg: ^2.0.17
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  
  # Forms
  reactive_forms: ^18.0.2
  
  cupertino_icons: ^1.0.8
  path_provider: ^2.1.5
  path: ^1.9.1
  
  # V4 migrated packages
  url_launcher: ^6.3.0
  share_plus: ^12.0.1
  image_picker: ^1.0.7
  shared_preferences: ^2.2.2
  file_picker: ^10.3.10
  local_auth: ^3.0.0
  hijri_picker:
    path: ./packages/hijri_picker

dev_dependencies:
  mockito: ^5.4.4
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code Generation
  build_runner: ^2.4.14
  riverpod_generator: ^2.6.5
  injectable_generator: ^2.6.3
  json_serializable: ^6.9.4
  drift_dev: ^2.27.0
  test: ^1.26.3

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Tajawal-Light.ttf
          weight: 300
        - asset: assets/fonts/Tajawal-Regular.ttf
          weight: 400
        - asset: assets/fonts/Tajawal-Medium.ttf
          weight: 500
        - asset: assets/fonts/Tajawal-Bold.ttf
          weight: 700
        - asset: assets/fonts/Tajawal-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Tajawal-Black.ttf
          weight: 900
